    <rect width="210mm" height="148mm" fill="#eee" id="bg"/>

    <!--br logo-->
    <path fill="#de433e" d="M87.53 12v47.94H10.82V12h76.71z" id="logo_bg"/>
    <path fill="white" d="M76.57 28.62v4.77H62.61L48.99 40.2h27.58v4.77H48.99l18.05 7.49H54.78l-16.01-7.49H24.8V40.2h13.97l13.62-6.81H24.8v-4.77h27.59l-18.05-7.49H46.6l16.01 7.49h13.96z" id="logo_fg"/>

