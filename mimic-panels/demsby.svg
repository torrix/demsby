<svg xmlns="http://www.w3.org/2000/svg" width="210mm" height="148mm">
    <style>
        .route_label {
            fill: black;
            font-size: 20;
            font-family: BritishRailLightNormal;
        }
        .route_button {
            stroke: black;
            stroke-width: 1mm;
            fill: red;
        }
        .point_switch {
            stroke: black;
            stroke-width: 1mm;
            fill: #bcc6cc;
        }
        .led {
            stroke: black;
            stroke-width: 1mm;
            fill: #3BB9FF;
        }
        line {
            stroke-width: 3mm;
            stroke: black;
            stroke-linecap: round;
        }
